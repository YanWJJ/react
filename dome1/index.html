<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>reactjs01</title>
		<script src="../build/react.js"></script>
		<script src="../build/react-dom.js"></script>
		<script src="../build/browser.min.js"></script>
	</head>
	<body>
		<div class="container1"></div>
		<div class="container2"></div>
		<script type="text/babel">
			let e = React.createElement('p', null, "hello");
			ReactDOM.render(e, document.querySelector(".container1"));
			let a = <p>world</p>; 
			ReactDOM.render(a, document.querySelector(".container2"));
		</script>
	</body>
</html>
