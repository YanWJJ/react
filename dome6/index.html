<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>reactjs01</title>
		<script src="../build/react.js"></script>
		<script src="../build/react-dom.js"></script>
		<script src="../build/browser.min.js"></script>
	</head>
	<body>
		<div class="container1"></div>
		<div class="container2"></div>
		<script type="text/babel">
			let El = React.createClass({
				render: function(){
					let  n = <h1>{this.props.children}</h1>;
					return n;
				}
			});

			ReactDOM.render(<El name="asdf">666</El>, document.querySelector(".container1"));
		</script>
	</body>
</html>
